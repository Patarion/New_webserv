		<h1>Test d'envoi de fichiers</h1>

		<form action="upload/" method="post" enctype="multipart/form-data">
			<label for="file1">Fichier 1 :</label>
			<input type="file" name="file1" id="file1"><br><br>
			<input type="submit" value="Envoyer">
		</form>
		<p><h3>Si vous voulez ne plus etre un hobbit c'est pas ici!</h3></p>
		<button id="deleteButton">NO MORE SECOND BREAKFAST!</button>
		<script>
			document.getElementById('deleteButton').addEventListener('click', function(){
				const url = 'Second_Breakfast.html';

				const options = {
					method: 'DELETE',
					headers: {
						'Content-Type': 'application/json'
					}
				}
			fetch(url, options)
				.then(response =>{
					if (response.ok) {
						console.log('DELETE request was successful');
					}
					else if (!response.ok){
						console.error('DELETE request failed');
					}
				})
				.catch(error => {
					console.error('Error:', error);
			});
		});
		</script>
		<br><br>
		<p> Pour s'inscrire au concours <a href="../form/form.php">Clique ici!</a></p>
	</body>
